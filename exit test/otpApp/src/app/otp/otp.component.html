<div *ngIf="stage === 1">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" />
    <button (click)="submitEmail()">Submit</button>
  </div>
  
  <div *ngIf="stage === 2">
    <label>Enter OTP:</label>
    <input type="text" [(ngModel)]="otp" />
    <button (click)="submitOtp()">Submit</button>
  </div>
